<!-- Header -->

    <div class="container d-flex justify-content-between align-items-center bg-white">

        <a class="navbar-brand text-success logo h1 align-self-center" href="/">
            <img src="/assets/img/apple.ico" alt="appleLogo" width="40" height="40">
        </a>

        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#templatemo_main_nav" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between"
             id="templatemo_main_nav">
            <div class="flex-fill">
                <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="static/about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/shop">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="static/contact.html">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="navbar align-self-center d-flex">
                <div class="d-lg-none flex-sm-fill mt-3 mb-4 col-7 col-sm-auto pr-3">
                    <div class="input-group">
                        <input type="text" class="form-control" id="inputMobileSearch" placeholder="Search ...">
                        <div class="input-group-text">
                            <i class="fa fa-fw fa-search"></i>
                        </div>
                    </div>
                </div>
                <a class="nav-icon d-none d-lg-inline" href="#" data-bs-toggle="modal"
                   data-bs-target="#templatemo_search">
                    <i class="fa fa-fw fa-search text-dark mr-2"></i>
                </a>
                <a class="nav-icon position-relative text-decoration-none" href="/shop/cart">
                    <i class="fa fa-fw fa-cart-arrow-down text-dark mr-1"></i>
                    <span class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark"
                          th:text="${cartCount}"></span>
                </a>
                <div class="nav-icon position-relative text-decoration-none dropdown">
                    <button class="border border-0 bg-white" id="dropdownMemberMenu" data-bs-toggle="dropdown"
                            aria-expanded="false">
                        <i class="fa fa-fw fa-user text-dark mr-3"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMemberMenu">
                        <li class="dropwon-item"><a class="text-decoration-none" href="/shop/cart">장바구니</a></li>
                        <li class="dropwon-item"><a class="text-decoration-none" href="/shop/order/orders">주문확인</a></li>

                        <li class="dropwon-item">
                            <a class="text-decoration-none" href="/member/logout"
                               th:if="${session.memberID} != null"
                               th:text="|${session.memberName}님 로그아웃|">로그아웃
                            </a>
                            <a class="text-decoration-none" href="/member/login"
                               th:if="${session.memberID} == null">로그인

                    </ul>
