<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/title :: head(~{::title})">
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
</head>
<body>
    <nav th:replace="fragment/sidebar :: sidebar()"></nav>

    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">비밀번호 변경</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="login-wrap p-4 p-md-5">
                        <form class="login-form" action="/member/password-reset" method="post" th:object="${form}">
                            <div class="form-group">
                                <input type="text" class="form-control rounded-left" placeholder="Email" th:field="*{email}" required>
                                <p th:errors="*{email}" th:errorclass="text-danger"></p>
                                <p th:if="${#fields.hasGlobalErrors()}" th:each="err : ${#fields.globalErrors()}" th:text="${err}" th:class="text-danger"></p>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">이메일 조회</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
